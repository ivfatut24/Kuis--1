<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr/>
      <label for = "nama">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for = "nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label for = "nama">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">    
      <br>
      <button class="btn btn-primary btn-block"   (click)="tambahAnggota()">Tambah</button>
    </div>

    <div class="col-md-6">
        <h2>Data Mahasiswa</h2>
        <hr/>
        <div class="card mb-3" *ngFor="let mahasiswa of daftarMahasiswa" >
            <div class="card-header">{{mahasiswa.nama}}</div>
            <div class="card-body">
              <h4 class="card-text">{{ mahasiswa.nim }}</h4>
              <p class="card-text">{{ mahasiswa.kelas}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
